components:
  schemas:
    Filme:
      required:
        - nome
        - duracao
        - orcamento
        - capa
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
          maxLength: 100
        sinopse:
          type: string
          format: text
        data_lancamento:
          type: string
          format: date
        duracao:
          type: string
        orcamento:
          type: number 
          format: decimal
          multipleOf: 0.01
          maximum: 999999999.99
        trailer:
          type: string
          maxLength: 200
        capa:
          type: string
          maxLength: 200

    Genero:
      required:
        - nome
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
          maxLength: 80
          
    Ator:
      required:
        - nome
        - data_nascimento
      type: object
      properties:
        id:
          type: integer
        nome:
          type: string
          maxLength: 100
        nome_artistico:
          type: string
          maxLength: 100
        data_nascimento:
          type: string
          format: date
        data_falescimento:
          type: string
          format: date
        altura:
          type: number 
          format: decimal
          multipleOf: 0.01
          maximum: 99.99
        biografia:
          type: string
          maxLength: 1000

    Personagem:
      required:
